---
- summary: |
    Добавление товара в корзину с главной страницы
  requirement: |
    Тестируемое требование: Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины
  prerequisites: |
    Открыть страницу интернет-магазина https://hexlet-products-store.vercel.app/, положить глаз на любой товар, который есть в наличии
  test-data: |
    В магазине должен быть как минимум 1 товар
  steps:
    - У выбранного товара нажать на кнопку Add to cart
    - Перейти в корзину по кнопке в правом верхнем углу экрана
  expected-result: |
    Добавленный товар отображается в корзине в количестве 1 штука. Итоговая сумма соответствует сумме на главной странице

- summary: |
    Переход на страницу товара
  requirement: |
    Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре
  prerequisites:
    Открыть страницу интернет-магазина https://hexlet-products-store.vercel.app/, положить глаз на любой товар, который есть в наличии
  test-data: |
    В магазине должен быть как минимум 1 товар
  steps:
    - Кликнуть в любом месте по карточке товара с главной страницы
  expected-result: |
    Осуществлен переход на страницу товара. Отображаются: хештег, название, цена, рейтинг, кнопка добавления в корзину, количество, фотки и описание

- summary: |
    Очистка корзины
  requirement: |
    Пользователь должен иметь возможность удалить сразу все товары из корзины
  prerequisites: |
    Добавить в корзину больше одного товара
  test-data: |
    В магазине должен быть как минимум 1 товар
  steps:
    - Перейти в корзину
    - Нажать на кнопку Очистить корзину
  expected-result: |
    Все товары удалены из корзины, итоговая сумма равна нулю

- summary: |
    Удаление товара из корзины
  requirement: |
    Пользователь должен иметь возможность удалять товар из корзины
  prerequisites: |
    Добавить в корзину один или более товаров
  test-data: |
    В магазине должен быть как минимум 1 товар
  steps:
    - Перейти в корзину
    - Нажать на кнопку Удалить
  expected-result: |
    Товар удален из корзины, итоговая сумма уменьшена в соответствии с удаленным товаром

- summary: |
    Фильтрация товаров по хештегу
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову или категории
  prerequisites: |
    Открыть страницу интернет-магазина https://hexlet-products-store.vercel.app/
  test-data: |
    В магазине должен быть как минимум 1 товар у которого задан хештэг
  steps:
    - Перейти на страницу товара, у которого есть хештэг
    - Нажать на хештэг
  expected-result: |
    Переход на страницу с товарами, отфильтрованными по заданному хештэгу

- summary: |
    Фильтрация товаров по бренду
  requirement: |
    Пользователь должен иметь возможность фильтровать товары
  prerequisites: |
    Открыть страницу интернет-магазина https://hexlet-products-store.vercel.app/
  test-data: |
    В магазине должен быть как минимум 1 товар
  steps:
    - Чекнуть чекбокс с необходимым брендом
  expected-result: |
    Отображаются товары в соответствии с заданным фильтром

- summary: |
    Фильтрация товаров по цене
  requirement: |
    Пользователь должен иметь возможность фильтровать товары
  prerequisites: |
    Открыть страницу интернет-магазина https://hexlet-products-store.vercel.app/
  test-data: |
    В магазине должно быть как минимум 2 товара с разной ценой
  steps:
    - Задать цену От
    - Задать цену До
  expected-result: |
    Отображаются товары в соответствии с заданным фильтром
