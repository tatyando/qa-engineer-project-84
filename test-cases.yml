- summary: |
    Добавление товара в корзину с главной страницы
  requirement: |
    Тестируемое требование: Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины
  prerequisites: |
    Открыть страницу интернет-магазина https://hexlet-products-store.vercel.app/, положить глаз на любой товар, который есть в наличии
  test-data: |
    no need
  steps:
    - У выбранного товара нажать на кнопку Add to cart
    - Перейти в корзину по кнопке в правом верхнем углу экрана
  expected-result: |
    Добавленный товар отображается в корзине в количестве 1 штука. Итоговая сумма соответствует сумме на главной странице

- summary: |
    Переход на страницу товара
  requirement: |
    Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре
  prerequisites:
    Открыть страницу интернет-магазина https://hexlet-products-store.vercel.app/, положить глаз на любой товар, который есть в наличии
  test-data: |
    no need
  steps:
    - Кликнуть в любом месте по карточке товара с главной страницы
  expected-result: |
    Осуществлен переход на страницу товара. Отображаются: хештег, название, цена, рейтинг, кнопка добавления в корзину, количество, фотки и описание
